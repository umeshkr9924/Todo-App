<div class="header">
  <h2>Todo App</h2>
  <input type="text" placeholder="Add a Todo" class="input-todo" [(ngModel)]="name" />
  <br />
  <button (click)="Add()" >{{addButton}}</button>
</div>
<div class="container">
  <ul>
    <li *ngFor="let todo of todos; index as i">
      <button (click)="Edit(todo.name,i)" >Edit</button>
      <button (click)="Delete(i)" >Delete</button>
      <span>{{todo.name}}</span>
    </li>
  </ul>
</div>
